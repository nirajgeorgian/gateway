scalar DateTime
scalar Date

interface INode {
	CreatedAt: String
	UpdatedAt: String
}

# basic type for paging and filtering
type Edge {
	cursor: String!
	node: [Node!]!
}
type PageInfo {
	endCursor: String!
	hasNextPage: Boolean!
}

type Query {
  dummy: String
}
type Mutation {
  dummy: String
}

extend schema {
  query: Query
  mutation: Mutation
}
