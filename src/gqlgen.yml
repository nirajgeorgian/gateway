# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - gql/schemas/schema.graphql
# Let gqlgen know where to put the generated server
exec:
  filename: gql/generated.go
  package: gql
# Let gqlgen know where to put the generated models (if any)
model:
  filename: gql/models/generated.go
  package: models
# Let gqlgen know where to put the generated resolvers
resolver:
  filename: gql/resolvers/generated.go
  type: Resolver
  package: resolvers
models:
  Job:
    model: github.com/nirajgeorgian/job/src/proto.Job
  ID:
    model:
      - github.com/99designs/gqlgen/graphql.IntID
      - github.com/99designs/gqlgen/graphql.ID
autobind: []
